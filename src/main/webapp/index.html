<!DOCTYPE html>
<html data-ng-app="app">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<title data-ng-bind="title"></title>
	<style>
	/* This helps the ng-show/ng-hide animations start at the right place. */
	/* Since Angular has this but needs to load, this gives us the class early. */
	.ng-hide {
		display: none!important;
	}
	</style>

	<!-- inject-vendor:css -->
	<!--
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" />
	<link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
	-->
	<link href="/content/vendor/bootstrap.min.css" rel="stylesheet" />
	<link href="/content/vendor/font-awesome.css" rel="stylesheet" />
	<link href="/content/vendor/toastr.min.css" rel="stylesheet" />
	<!-- endinject -->

	<!-- inject:css -->
	<link href="/content/customtheme.css" rel="stylesheet">
	<link href="/content/styles.css" rel="stylesheet" />
	<!-- endinject -->
</head>
<body>
	<div>
		<div data-ng-include="'app/layout/shell.html'"></div>
		<div id="splash-page" data-ng-show="false">
			<div class="page-splash">
				<div class="page-splash-message">
					Event History
				</div>
				<div class="progress progress-striped active page-progress-bar">
					<div class="bar"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- inject-vendor:js -->
	<!--
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-animate.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-sanitize.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.js"></script>
	-->
	<script src="/content/vendor/jquery.js"></script>
	<script src="/content/vendor/angular.js"></script>
	<script src="/content/vendor/angular-route.js"></script>
	<script src="/content/vendor/bootstrap.js"></script>
	<script src="/content/vendor/angular-animate.js"></script>
	<script src="/content/vendor/angular-sanitize.js"></script>
	<script src="/content/vendor/toastr.js"></script>
	<script src="/content/vendor/moment.js"></script>
	<script src="/content/ngplus-overlay.js"></script>
	<!-- endinject -->

	<!-- inject:js -->
	<!-- Bootstrapping -->
	<script src="/app/app.module.js"></script>

	<!-- Reusable Blocks/Modules -->
	<script src="/app/blocks/exception/exception.module.js"></script>
	<script src="/app/blocks/exception/exception-handler.provider.js"></script>
	<script src="/app/blocks/exception/exception.js"></script>
	<script src="/app/blocks/logger/logger.module.js"></script>
	<script src="/app/blocks/logger/logger.js"></script>
	<script src="/app/blocks/router/router.module.js"></script>
	<script src="/app/blocks/router/routehelper.js"></script>

	<!-- core module -->
	<script src="/app/core/core.module.js"></script>
	<script src="/app/core/constants.js"></script>
	<script src="/app/core/config.js"></script>
	<script src="/app/core/dataservice.js"></script>
	<script src="/app/core/event.ds.js"></script>

	<!-- layout -->
	<script src="/app/layout/layout.module.js"></script>
	<script src="/app/layout/shell.js"></script>
	<script src="/app/layout/sidebar.js"></script>

	<!--widgets-->
	<script src="/app/widgets/widgets.module.js"></script>
	<script src="/app/widgets/ccSidebar.js"></script>
	<script src="/app/widgets/ccSpinner.js"></script>
	<script src="/app/widgets/ccWidgetClose.js"></script>
	<script src="/app/widgets/ccWidgetHeader.js"></script>
	<script src="/app/widgets/ccWidgetMinimize.js"></script>

	<!-- dashboard -->
	<script src="/app/dashboard/dashboard.module.js"></script>
	<script src="/app/dashboard/config.route.js"></script>
	<script src="/app/dashboard/dashboard.js"></script>

	<!--avengers module-->
	<script src="/app/avengers/avengers.module.js"></script>
	<script src="/app/avengers/config.route.js"></script>
	<script src="/app/avengers/avengers.js"></script>

	<!--settings module-->
	<script src="/app/settings/settings.module.js"></script>
	<script src="/app/settings/config.route.js"></script>
	<script src="/app/settings/settings.js"></script>
	<!-- endinject -->
</body>
</html>
